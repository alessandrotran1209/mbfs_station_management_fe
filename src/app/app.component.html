<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="logo">
      <button mat-button (click)="navigate('/home')">
        <img src="../assets/MFS.png" alt="" />
      </button>
    </div>
    <mat-tree
      [dataSource]="dataSource"
      [treeControl]="treeControl"
      class="example-tree"
      *ngIf="isVisibleDrawer()"
    >
      <!-- This is the tree node template for leaf nodes -->
      <!-- There is inline padding applied to this node using styles.
    This padding value depends on the mat-icon-button width. -->
      <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodeToggle
        [ngClass]="{ 'is-active': node.is_active == true }"
      >
        <div class="option" *ngIf="isAdminOnly(node.name)">
          <button
            class="option-button"
            mat-button
            (click)="isActive(node.name); navigate(node.route)"
          >
            <nav>
              <a [routerLink]="node.route"></a>
            </nav>
            <span class="material-symbols-rounded option-icon">
              {{ node.icon }}
            </span>
            <span class="option-title"> {{ node.name }} </span>
          </button>
        </div>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <div
            class="option"
            [ngClass]="{ 'is-active': node.is_active == true }"
            matTreeNodeToggle
          >
            <button class="option-button" mat-button>
              <span class="material-symbols-rounded option-icon">
                {{ node.icon }}
              </span>
              <span class="option-title"> {{ node.name }} </span>
            </button>
          </div>
        </div>
        <!-- There is inline padding applied to this div using styles.
          This padding value depends on the mat-icon-button width.  -->
        <div
          [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="row">
      <div class="col d-flex justify-content-start">
        <button mat-icon-button (click)="drawer.toggle()">
          <span class="material-symbols-rounded"> menu </span>
        </button>
      </div>
      <div class="col d-flex justify-content-center mat-title">
        QUẢN LÍ NHÀ TRẠM
      </div>
      <div class="col d-flex justify-content-end">
        <div
          *ngIf="isVisible"
          style="position: absolute; z-index: 10; margin-right: 5rem"
        >
          <mat-card
            ><button mat-flat-button (click)="logOut()">
              Log out
            </button></mat-card
          >
        </div>
        <div>
          <button mat-button (click)="toggleCard()">
            <span class="name" style="padding-right: 10px">{{
              currentUsername
            }}</span>
            <span class="avatar">
              <span class="material-symbols-outlined"> account_circle </span>
            </span>
          </button>
        </div>
        <br />
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
