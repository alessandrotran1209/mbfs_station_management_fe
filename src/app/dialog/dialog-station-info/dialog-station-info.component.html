<div class="dialog-header">
  <div class="row">
    <div class="col-1">
      <h1 mat-dialog-title>{{ data.code }}</h1>
    </div>
    <div class="col-1 offset-sm-10">
      <button mat-icon-button (click)="onNoClick()">
        <span class="material-symbols-rounded"> close </span>
      </button>
    </div>
  </div>
</div>
<div mat-dialog-content>
  <div class="info-field">
    <div class="info-title">Địa chỉ</div>
    <div class="info-detail">
      <mat-form-field appearance="outline">
        <input matInput readonly [ngModel]="data.address" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="info-field">
        <div class="info-title">Tỉnh</div>
        <div class="info-detail">
          <mat-form-field appearance="outline">
            <input matInput readonly [ngModel]="data.province" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="info-field">
        <div class="info-title">Quận Huyện</div>
        <div class="info-detail">
          <mat-form-field appearance="outline">
            <input matInput readonly [ngModel]="data.district" />
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <div class="map-location">
    <iframe
      id="embeddedPage"
      width="100%"
      height="240"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>
